<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- font-awesome-link -->
    <script src="https://kit.fontawesome.com/52d2b40c3f.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="login-form">
        <div>
            <div class="bg-green-500 text-center p-4">
                <h1 class="text-white font-mono text-3xl font-bold">TODO LIST</h1>
            </div>
            <p class="alert-msg text-red-500 text-center h-7 p-1"></p>
            <div class="p-6 pt-1 flex items-center justify-center">
                <input type="number" id="update-id" hidden>
                <input id="todo-input" type="text" placeholder="Please Enter Your Todo"
                    class="h-10 w-64 border border-green-500 focus:outline-none pl-2 mr-4">
                <button
                    class="text-base w-auto px-5  bg-green-500  h-10  text-white font-mono font-medium hover:bg-green-600 hover:shadow-md active:border"
                    id="submit-btn">Submit</button>
            </div>
        </div>
        <div class="todo-items-container flex justify-center flex-col w-4/12 mx-auto">
            <p class="text-base text-green-700 font-semibold text-center heading">Todo Items</p>
            <ol class="todo-items  w-full ">
                <!-- todo items added here -->
            </ol>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
