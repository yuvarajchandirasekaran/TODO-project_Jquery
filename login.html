<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="login-form flex justify-center items-center h-screen">
        <div class="shadow-md rounded bg-white">
            <div class="bg-green-500 text-center p-4">
                <h1 class="text-white font-mono text-3xl font-bold">Login Form</h1>
            </div>
                <div class="max-w-sm p-6 w-full ">
                    <input id="first-name" type="text" placeholder="First Name"
                        class="h-10 w-30 border focus:outline-none w-full mt-4 pl-2">
                    <input id="last-name" type="text" placeholder="Last Name"
                        class="h-10 w-30 border focus:outline-none w-full mt-4 mb-1 pl-2">
                    <!-- <a href="" for="forgot-password" class="underline text-green-500 block my-1">Forgot password?</a> -->
                    <div class="p-2  w-9/12 mt-3 mx-auto">
                        <button
                            class="text-base  bg-green-500 rounded h-10 w-full text-white font-mono font-medium hover:bg-green-600 hover:shadow-md active:border" id="submit-btn">Submit</button>
                    </div>
                    <!-- <p class="text-center p-3 text-black">Not a member? <a href="#" class="text-green-500">Signup
                            now</a></p> -->
                </div>
        </div>
    </section>
</body>
